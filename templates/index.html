<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h2>Grupos de interés</h2>
    <ul class="list-group">
        {% for el in grupos %}
        <li class="list-group-item"><a href="/listado?grupo={{el}}">{{el}}</a></li>
        {% endfor %}
    </ul>
    <h2>Agregar localización a grupo</h2>
    <div class="input-group">
        <select class="custom-select" id="select-grupos" onchange="actInsert()">
            {% for el in grupos %}
            <option value="{{el}}">{{el}}</option>
            {% endfor %}
        </select>
        <input type="text" class="form-control" id="location" placeholder="Nombre de la localización" onchange="actInsert()">
        <input type="text" class="form-control" id="long" placeholder="Longitud" onchange="actInsert()">
        <input type="text" class="form-control" id="lat" placeholder="Latitud" onchange="actInsert()">
        <div class="input-group-append">
            <a class="btn btn-outline-secondary" href="#" id="add">Añadir</a>
        </div>
    </div>
    <h2>Lugares en un radio de 5km</h2>
    <div class="input-group">
        <select class="custom-select" id="select-grupos2" onchange="actRadio()">
            {% for el in grupos %}
            <option value="{{el}}">{{el}}</option>
            {% endfor %}
        </select>
        <input type="text" class="form-control" id="userLong" placeholder="Longitud del usuario" onchange="actRadio()">
        <input type="text" class="form-control" id="userLat" placeholder="Latitud del usuario" onchange="actRadio()">
        <div class="input-group-append">
            <a class="btn btn-outline-secondary" href="#" id="search">Buscar</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function actInsert() {
            document.getElementById('add').href = "/agregar?grupo=" + document.getElementById('select-grupos').value + "&nombre=" + document.getElementById('location').value + "&lat=" + document.getElementById('lat').value + "&long=" + document.getElementById('long').value
        }

        function actRadio() {
            document.getElementById('search').href = "/radio?grupo=" + document.getElementById('select-grupos2').value + "&lat=" + document.getElementById('userLat').value + "&long=" + document.getElementById('userLong').value
        }
    </script>
</body>

</html>
